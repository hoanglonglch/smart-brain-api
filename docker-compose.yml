version: '3'

services:

  #  Backend API
  long-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    links:
      - postgres

    ports:
      - "3000:3000"
#    volumes:
#      -  .//://usr/src/


  # Postgres
  postgres:
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    build:
      ./postgres
    ports:
      - "5432:5432"

